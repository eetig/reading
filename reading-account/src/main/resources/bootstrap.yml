server:
  port: 8003
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: reading-account
  # 数据源配置
  datasource:
    account-center:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://172.16.124.131:3306/reading?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
      username: root
      password: '123456'
      initial-size: 5
      min-idle: 5
      max-active: 30
      max-wait: 6000
      test-while-idle: true
      validation-query: 'select 1 from dual'
      connect-timeout: 1500

  # 线程池配置
  thread-pool:
    # 公用线程池
    common:
      corePoolSize: 1
      maximumPoolSize: 5
      keepAliveTime: 0
      queueCapacity: 20480
    # 书架线程池
    bookshelf:
      corePoolSize: 1
      maximumPoolSize: 3
      keepAliveTime: 0
      queueCapacity: 10240

eureka:
  client:
    service-url:
      defaultZone: http://172.16.124.134:8761
    register-with-eureka: false
    fetch-registry: false

feign:
  okhttp:
    enabled: true
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-type: text/html,application/xml,application/json
      min-request-size: 1024
    response:
      enabled: true